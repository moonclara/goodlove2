<section class="contact-us">
  <div class="container">
    <div class="row py-7">
      <div class="col-lg-4 col-md-12">
        <div class="card border-0 text-center d-block mx-auto">
          <img src="./assets/images/contact-phone.png" alt="phone" width="166">
          <div class="card-body">
            <p class="text-primary fw-bold fs-4 m-2">電話</p>
            <p class="text-secondary-1 fs-5">OOOOOOOOOO</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="card border-0 text-center d-block mx-auto">
          <img src="./assets/images/contact-time.png" alt="time" width="166">

            <p class="text-primary fw-bold fs-4 m-2">營業時間</p>
            <p class="text-secondary-1 fs-5">週一至週五 08:30~17:30</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="card border-0 text-center d-block mx-auto">
          <img src="./assets/images/contact-mail.png" alt="mail" width="166">
          <div class="card-body">
            <p class="text-primary fw-bold fs-4 m-2">E-mail</p>
            <p class="text-secondary-1 fs-5">OOOOOOOOOO@gmail.com</p>
          </div>
        </div>
      </div>
    </div>


  </div>
</section>

<section>
  <div class="contact-ask backgroundlayout img-responsive text-center d-flex flex-column justify-content-center">
    <div class="container">
      <h2 class="text-secondary-4 fw-bold mb-6">Contact us</h2>
      <p class="text-secondary-4 mb-6 fs-5">如有大量訂購需求或合作事宜，<br>
        請於營業時間來電洽詢或是E-mail聯絡!</p>
      <a href="#contact-form">
        <button type="submit" class="btn btn-light rounded-pill fw-bold px-5 py-2">聯絡我們</button>
      </a>
    </div>
  </div>
</section>

<section class="contact-form mx-auto" id="contact-form">
  <div class="container">
    <form class="row g-3">
      <div class="col-md-12">
        <label for="inputName" class="form-label text-secondary-1 fs-4 fw-bold">姓名</label>
        <input type="text" class="form-control form-control-lg mb-2 rounded-3 border-0 bg-secondary-3" id="inputName" required>
      </div>
      <div class="col-md-12">
        <label for="inputPhone" class="form-label text-secondary-1 fs-4 fw-bold">電話</label>
        <input type="text" class="form-control form-control-lg mb-2 rounded-3 border-0 bg-secondary-3" id="inputPhone" required>
      </div>
      <div class="col-md-12">
        <label for="inputEmail" class="form-label text-secondary-1 fs-4 fw-bold">Email</label>
        <input type="email" class="form-control form-control-lg mb-2 rounded-3 border-0 bg-secondary-3" id="inputEmail" required>
      </div>
      <div class="col-md-12">
        <label for="inputCategory" class="form-label text-secondary-1 fs-4 fw-bold">詢問類別</label>
        <select id="inputCategory" class="form-select form-select-lg mb-2 rounded-3 border-0 bg-secondary-3" required>
          <option selected>合作事宜</option>
          <option>大量訂購</option>
        </select>
      </div>
      <div class="col-md-12">
        <label for="exampleFormControlTextarea1" class="form-label text-secondary-1 fs-4 fw-bold">詢問事由</label>
        <textarea class="form-control form-control-lg mb-5 rounded-3 border-0 bg-secondary-3" id="exampleFormControlTextarea1" rows="5" required></textarea>
      </div>
      <div class="col-md-4 d-grid mx-auto">
        <button type="submit" class="btn btn-secondary-1 rounded-pill fw-bold px-4 py-3">送出</button>
      </div>
    </form>
  </div>
</section>
